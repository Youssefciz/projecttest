<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Monitoring Location</title>
  <link rel="stylesheet" href="css/locations.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="page-container">
    <div class="header">
      <h2>Select Monitoring Location</h2>
      <p>Choose a location to view security reports</p>
    </div>

    <div class="location-grid">
      <a href="reports.html?location=New York" class="location-card blue">
        <div class="card-inner">
          <i class="fas fa-building icon"></i>
          <h3>New York</h3>
          <p>East Coast Center</p>
          <p class="status">Status: <span class="online">Online</span></p>
        </div>
      </a>

      <a href="reports.html?location=Los Angeles" class="location-card purple">
        <div class="card-inner">
          <i class="fas fa-building icon"></i>
          <h3>Los Angeles</h3>
          <p>West Coast Center</p>
          <p class="status">Status: <span class="online">Online</span></p>
        </div>
      </a>

      <a href="reports.html?location=Hong Kong" class="location-card red">
        <div class="card-inner">
          <i class="fas fa-building icon"></i>
          <h3>Hong Kong</h3>
          <p>Asia Pacific Center</p>
          <p class="status">Status: <span class="online">Online</span></p>
        </div>
      </a>

      <a href="reports.html?location=Paris" class="location-card green">
        <div class="card-inner">
          <i class="fas fa-building icon"></i>
          <h3>Paris</h3>
          <p>European Center</p>
          <p class="status">Status: <span class="online">Online</span></p>
        </div>
      </a>
    </div>

    <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
  </div>
</body>
</html>
